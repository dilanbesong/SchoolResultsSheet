<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signin.css">
    <script src="./Js/reuseFn.js"  defer></script>
    <script src="./Js/signUp.js" defer></script>
    <title>SignUp page</title>
</head>
<body>
   
    <section class="container">
        <div class="form-card">
            <h4>SignUp for an account</h4>
            <p> <input required type="text" placeholder="Username" id="username" /> </p>
            <p> <input required type="text" placeholder="Matriculation Number" id="matric-num" maxlength="13" /> </p>
            <p> <input required type="email" placeholder="Email" id="email" /> </p>
            <p> <input required type="password" placeholder="Password" id="password" minlength="6" /> </p>
            <p> <button data-signUpBtn>SIGNUP</button> </p>
            <a href="signin.html"> SignIn to your account</a>
        </div>
    </section>
  
</body>
</html>
